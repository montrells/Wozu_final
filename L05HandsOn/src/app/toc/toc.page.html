<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TOC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card class="welcome-card">
  <img src="" alt="" />
  <ion-card-header>
    <ion-card-title>The Table Of Contents</ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
    <p>Chapters
     </p>  </ion-card-content>
</ion-card>
<ion-content>
  <ion-list *ngFor="let chapter of chapters">
    <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
      <!--ion-icon [name]="item.icon" slot="start"></ion-icon-->
      {{chapter.title}}
      <!--div class="item-note" slot="end">
        {{item.note}}
      </div-->
    </ion-item>
</ion-list>
</ion-content>
